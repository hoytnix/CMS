{% extends "macros/skeleton.html" %}

{% block insert_header %}
<style>
.container {
	text-align: left;
}
</style>
{% endblock %}

{% block body %}
{% for page_name in items %}
{% set item = items[page_name] %}
<p>
<a href="/article/{{ page_name }}"><h3>{{ item['title'] }}</h3></a>
<h4>Tags:</h4>
<ul>
	{% for tag in item['tags'] %}
	<li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
	{% endfor %}
</ul>
</p>
{% endfor %}
{% endblock %}
